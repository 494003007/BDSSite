
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(pageTitle)">
    <!-- META SECTION -->
    <title th:text="${pageTitle}">Template title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>

<div th:fragment="messageBox">
    <!-- MESSAGE BOX-->
    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> 登 <strong>出</strong> ?</div>
                <div class="mb-content">
                    <p>你确定要退出登录吗？</p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <button type="button" onclick="logout()" class="btn btn-success btn-lg">登出</button>
                        <button class="btn btn-default btn-lg mb-control-close">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MESSAGE BOX-->

    <!-- START PRELOADS -->
    <audio id="audio-alert" src="/audio/alert.mp3"  preload="auto"></audio>
    <audio id="audio-fail" src="/audio/fail.mp3" preload="auto"></audio>
    <!-- END PRELOADS -->
</div>

<div th:fragment="allHasJs">
    <script type="text/javascript" src="/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap/bootstrap.min.js"></script>
    <!--公用工具js -->
    <script type="text/javascript" src="/js/commonTool.js"></script>
    <script type="text/javascript" src="/js/bdssite/user_cookie_manage.js"></script>
    <script type="text/javascript" src="/js/bdssite/navibar_generate.js"></script>


    <script type="text/javascript" src="/js/bdssite/message_module_js.js"></script>

    <script type="text/javascript" src="/js/plugins/metrotreeview/treeview.js"></script>
</div>

<div th:fragment="templateJs">
    <script type="text/javascript" src="/js/settings.js"></script>

    <script type="text/javascript" src="/js/plugins.js"></script>
    <script type="text/javascript" src="/js/actions.js"></script>

</div>

<div th:fragment="sideBar">
    <div class="page-sidebar" >
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation  x-navigation-minimized" id="naviBarDiv">
            <li class="xn-logo">
                <a href="index">易职搜</a>
                <a href="#" class="x-navigation-control"></a>
            </li>
            <li class="xn-profile">
                <a href="#" class="profile-mini">
                    <img src="/assets/images/users/avatar.jpg" />
                </a>
                <div class="profile">
                    <div class="profile-image">
                        <img src="/assets/images/users/avatar.jpg" />
                    </div>
                    <div class="profile-data">
                        <div id="userNameDiv" class="profile-data-name"></div>
                        <div id="userRoleDiv" class="profile-data-title">Web Developer/Designe</div>
                    </div>
                    <div class="profile-controls">
                        <a href="/AuthorizationManage/personCenter" class="profile-control-left"><span class="fa fa-info"></span></a>
                        <a href="pages-messages.html" class="profile-control-right"><span class="fa fa-envelope"></span></a>
                    </div>
                </div>
            </li>
            <li class="xn-title">导航栏</li>
            <li>
                <a href="/index.html"><span class="fa fa-bank"></span> 主页</a>
            </li>



        </ul>
        <!-- END X-NAVIGATION -->
    </div>
</div>

<div th:fragment="contentTop">
    <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
        <!-- TOGGLE NAVIGATION -->
        <li class="xn-icon-button">
            <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
        </li>
        <!-- END TOGGLE NAVIGATION -->
        <!-- SEARCH -->
        <li class="xn-search">
            <form role="form">
                <input type="text" name="search" placeholder="Search..."/>
            </form>
        </li>
        <!-- END SEARCH -->
        <!-- SIGN OUT -->
        <li class="xn-icon-button pull-right">
            <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
        </li>
        <!-- END SIGN OUT -->

        <!-- MESSAGES -->
        <li class="xn-icon-button pull-right" id="message_moudule_div">
            <a href="#"><span class="fa fa-comments"></span></a>
            <div class="informer informer-danger" id="new_message_count">4</div>
            <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="fa fa-comments"></span> Messages</h3>
                    <div class="pull-right">

                </div>

                    <a href="#" class="list-group-item">

                        <img src="/assets/images/users/user2.jpg" class="pull-left" alt="System"/>

                <div class="panel-footer text-center">
                    <a href="/shortMessage/messagePage">Show all messages</a>
                </div>
            </div>
        </li>
        <!-- END MESSAGES -->

        <!-- TASKS -->


        <li class="xn-icon-button pull-right">
            <a href="#"><span class="fa fa-tasks"></span></a>
            <div class="informer informer-warning">3</div>
            <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="fa fa-tasks"></span> Tasks</h3>
                    <div class="pull-right">
                        <span class="label label-warning">1 active</span>
                    </div>
                </div>

                    <a class="list-group-item" href="#">

                        </div>
                        <small class="text-muted">John Doe, 21 Sep 2014 /</small><small class="text-success"> Done</small>
                    </a>
                </div>
                <div class="panel-footer text-center">
                    <a href="pages-tasks.html">Show all tasks</a>
                </div>
            </div>
        </li>
        <!-- END TASKS -->
    </ul>
</div>

</html>
