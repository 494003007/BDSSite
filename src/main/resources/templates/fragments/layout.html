
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(pageTitle)">
    <!-- META SECTION -->
    <title th:text="${pageTitle}">Template title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>

<div th:fragment="messageBox">
    <!-- MESSAGE BOX-->
    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> 登 <strong>出</strong> ?</div>
                <div class="mb-content">
                    <p>你确定要退出登录吗？</p>
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <button type="button" onclick="logout()" class="btn btn-success btn-lg">登出</button>
                        <button class="btn btn-default btn-lg mb-control-close">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MESSAGE BOX-->

    <!-- START PRELOADS -->
    <audio id="audio-alert" src="/audio/alert.mp3"  preload="auto"></audio>
    <audio id="audio-fail" src="/audio/fail.mp3" preload="auto"></audio>
    <!-- END PRELOADS -->
</div>

<div th:fragment="allHasJs">
    <script type="text/javascript" src="/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap/bootstrap.min.js"></script>
    <!--公用工具js -->
    <script type="text/javascript" src="/js/commonTool.js"></script>
    <script type="text/javascript" src="/js/bdssite/user_cookie_manage.js"></script>
    <script type="text/javascript" src="/js/bdssite/navibar_generate.js"></script>
    <script type="text/javascript" src="/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

    <script type="text/javascript" src="/js/bdssite/message_module_js.js"></script>

</div>

<div th:fragment="searchMoudle">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>建议应届毕业生按专业进行查找，其他人士直接进行检索</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-6">
                                <button onclick="displayFindByMajor()" type="button"
                                        class="btn btn-primary btn-block"><span class="fa fa-search"></span>
                                    按专业查找
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-block"><span
                                        class="fa fa-search"></span> 直接查找
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="findByMajor" class="panel panel-default" style="display: none;">
                <div class="panel-body" id="majorPane" style="max-height: 400px;overflow-y:auto;">

                </div>
            </div>
            <div id="searchBox" class="panel panel-default container">
                <form id="jobSearchBox">
                    <div class="row stacked panel-body">
                        <div class="col-md-2"></div>

                        <div class="col-md-8">
                            <div class="text-center">
                                <label class="control-label " for="keywords"><h2>易职搜</h2></label>
                                <input id="keywords" name="keywords" type="text" class="tagsinput" value=""/>
                            </div>
                        </div>
                        <div class="col-md-2">


                        </div>
                    </div>
                    <div class="row stacked panel-body">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <div class="input-group push-down-10">
                                <label class="control-label" for="study">学历要求</label>
                                <select class='form-control select bootstrap-select' name='study' id="study">
                                    <option value='不限'>不限</option>
                                    <option value='专科及以上'>专科及以上</option>
                                    <option value='本科及以上'>本科及以上</option>
                                    <option value='硕士生及以上'>硕士生及以上</option>
                                    <option value='博士生及以上'>博士生及以上</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                            <div class=" push-down-10">

                                <label class=" control-label" for="place">工作地点要求</label>
                                <div class="row">
                                    <div class="col-md-3">
                                        <select id="place" class='form-control select bootstrap-select' name='workPlace'>
                                            <option value='不限'>不限</option>
                                            <option value='深圳'>深圳</option>
                                            <option value='珠海'>珠海</option>
                                            <option value='**'>**</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4"></div>
                                    <button class='btn' onclick='search()' type='button'>搜索</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <div id="resultDisplayDiv" class="search-results">

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


<div th:fragment="templateJs">
    <script type="text/javascript" src="/js/settings.js"></script>

    <script type="text/javascript" src="/js/plugins.js"></script>
    <script type="text/javascript" src="/js/actions.js"></script>

</div>

<div th:fragment="sideBar">
    <div class="page-sidebar" >
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation" id="naviBarDiv">

                <a href="/index">易职搜</a>
                <a href="#" class="x-navigation-control"></a>
            </li>

                    </div>

</div>

<div th:fragment="contentTop">
    <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
        <!-- TOGGLE NAVIGATION -->
        <li class="xn-icon-button">
            <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
        </li>
        <!-- END TOGGLE NAVIGATION -->
        <!-- SEARCH -->
        <li class="xn-search">
            <form role="form">
                <input type="text" name="search" placeholder="Search..."/>
            </form>
        </li>
        <!-- END SEARCH -->
        <!-- SIGN OUT -->
        <li class="xn-icon-button pull-right">
            <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
        </li>
        <!-- END SIGN OUT -->

        <!-- MESSAGES -->
        <li class="xn-icon-button pull-right" id="message_moudule_div">
            <a href="#"><span class="fa fa-comments"></span></a>
            <div class="informer informer-danger" id="new_message_count">0</div>
            <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="fa fa-comments"></span> Messages</h3>
                    <div class="pull-right">
                        <span class="label label-danger" id="new_message_inner_count">0 Message</span>
                    </div>
                </div>
                <div id="messageAlert">

                </div>
                <div id="message_moudle" class="panel-body list-group list-group-contacts scroll" style="height: 200px;">
                </div>
                <div class="panel-footer text-center">
                    <a href="#" onclick="messageManage.clickNewMessage(0)">Show all messages</a>
                </div>
            </div>
        </li>
        <!-- END MESSAGES -->

        <!-- TASKS -->


        <li class="xn-icon-button pull-right">
            <a href="#"><span class="fa fa-tasks"></span></a>
            <div class="informer informer-warning">3</div>
            <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="fa fa-tasks"></span> Tasks</h3>
                    <div class="pull-right">
                        <span class="label label-warning">1 active</span>
                    </div>
                </div>

                        </div>
                        <small class="text-muted">John Doe, 21 Sep 2014 /</small><small class="text-success"> Done</small>
                    </a>
                </div>
                <div class="panel-footer text-center">
                    <a href="pages-tasks.html">Show all tasks</a>

            </div>

        <!-- END TASKS -->
    </ul>
</div>

</html>
