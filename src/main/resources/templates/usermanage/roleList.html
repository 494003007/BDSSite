<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>角色id</td>
            <td>角色名</td>
            <td>角色描述</td>
            <td>角色状态</td>
            <td>操作</td>
            <td><a th:href="@{/AuthorizationManage/roleView}" >新增</a></td>
        </tr>
        <tr th:each="role,stat:${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.role}"></td>
            <td th:text="${role.description}"></td>
            <td th:text="${role.available}"></td>
            <td>
                <a th:href="@{/AuthorizationManage/roleDelete(id=${role.id})}" >删除</a>
                <a th:href="@{/AuthorizationManage/roleView(id=${role.id})}" >查看</a>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
