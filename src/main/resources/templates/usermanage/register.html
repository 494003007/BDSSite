<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/register">登陆</a>
<form method="post">
    
    

        <label th:for="username">用户名</label><input id="username" name="username" class="" type="text"  />
        <label for="password" >密码</label><input id="password" name="password" type="text" />
        <label th:for="name">昵称</label><input id="name" name="name" class="" type="text"  />
        <label th:for="true_name">真实姓名</label><input id="true_name" name="true_name" class="" type="text"  />
        <label th:for="address">地址</label><input id="address" name="address" class="" type="text"  />
        <label th:for="birth_date">生日</label><input id="birth_date" name="birth_date" class="" type="date"  />
        <label th:for="country">城市</label><input id="country" name="country" class="" type="text"  />
        <label th:for="email">电子邮箱</label><input id="email" name="email" class="" type="text"  />

        <label th:for="phone">电话</label><input id="phone" name="phone" class="" type="text"  />
        <label th:for="qq">QQ</label><input id="qq" name="qq" class="" type="text"  />

        <label th:for="sex">性别</label><input id="sex" name="sex" class="" type="text"  />


        <label th:for="we_chat_account">微信账号</label><input id="we_chat_account" name="we_chat_account" class="" type="text"  />
    <input th:type="submit" th:title="提交" />
</form>
</body>
</html>
