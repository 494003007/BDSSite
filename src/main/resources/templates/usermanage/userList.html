<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>用户ID</td>
            <td>用户名</td>
            <td>状态</td>
            <td>操作</td>
        </tr>

        <tr th:each="user,stat:${userInfo}">
            <td th:text="${user.uid}">id</td>
            <td th:text="${user.name}">name</td>
            <td th:text="${user.state}">state</td>
            <td><a th:href="@{/user/view(uid=${user.uid})}">查看</a></td>
        </tr>

    </table>
</body>
</html>
