<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header (pageTitle='登陆')">
</head>
<body>
<div class="login-form padding20 block-shadow" style="opacity: 1; transform: scale(1); transition: 0.5s;">
    <form method="post">
        <h1 class="text-light">登陆</h1>
        <hr class="thin" />
        <br/>
        <div class="input-control text full-size" data-role="input">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" style="padding-right: 42px;"/>
            <button class="button helper-button clear" tabindex="-1" type="button"><span class="mif-cross"></span></button>
        </div>
        <br/>
        <br/>
        <div class="input-control password full-size" data-role="input">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" style="padding-right: 42px;"/>
            <button class="button helper-button reveal" tabindex="-1" type="button"><span class="mif-looks"></span></button>
        </div>
        <br/>
        <br/>
        <div class="form-actions">
            <button type="submit" class="button primary">登陆</button>
            <a href="/register" class="button">注册</a>
            <p th:text="${msg}" th:if="${msg}"></p>
        </div>
    </form>
</div>
</body>
</html>
