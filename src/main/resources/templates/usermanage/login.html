<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" class="body-full-height">
<head th:replace="fragments/layout :: header (pageTitle='登陆')">
</head>
<body>
<!--<div class="app-bar bg-cyan" data-role="appbar">-->

<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title">
                <strong>登陆</strong> 你的账号
                <span id="errorBox"></span>
            </div>

            <form action="/loginI" class="form-horizontal" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" name="username" class="form-control" placeholder="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" name="password" class="form-control" placeholder="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="/retrieve" style="font-size: 19px;" class="btn btn-link btn-block">忘记了你的密码?</a>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-info btn-block" type="submit" value="登陆">
                    </div>
                </div>
                <div class="login-or">OR</div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block btn-qq"><span class="fa fa-qq"></span> QQ登陆</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block btn-wechat"><span class="fa fa-wechat"></span> 微信登陆</button>
                    </div>

                </div>
                <div class="login-subtitle">
                    如果你还没有账号 你可以 <a href="/register">注册账号</a>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 易职搜
            </div>
            <div class="pull-right">
                <a href="#">关于</a> |
                <a href="#">Privacy</a>
            </div>
        </div>
    </div>

</div>
<script th:inline="javascript">
    msg = [[${msg} ? ${msg}:'']];
    if(msg === "accountOrPwdError"){
        document.getElementById("errorBox").innerHTML = "<label class='error'>账号或密码错误</label>";
    }else if(msg === "accountLockedError"){
        document.getElementById("errorBox").innerHTML = "<label class='error'>账号已被锁定</label>";
    }
</script>
</body>
</html>
