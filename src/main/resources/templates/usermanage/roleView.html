<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header (pageTitle='角色编辑')">

</head>
<body>
    <a href="/AuthorizationManage/roleList">返回列表</a>
    <form action="/AuthorizationManage/roleUpdate" method="post">
        <input th:value="${role.id}" type="hidden" name="id"/>
        <label for="role">名称</label> <input th:value="${role.role}" type="text" id="role" name="role"/>
        <label for="description">描述</label> <input th:value="${role.description}" type="text" id="description" name="description"/>
        <label for="available">是否可用</label>
        <select id="available" name="available">
            <option th:value="false" th:selected="${role.available}">不可用</option>

            <option th:value="true" th:selected="${role.available}">可用</option>
        </select>

        <input type="submit" />



    </form>
</body>
</html>
